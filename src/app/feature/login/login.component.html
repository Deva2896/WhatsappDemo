<div id="login">
    <div *ngIf="loginSuccess" class="alert alert-primary" style="text-align: center;" role="alert">
        Login Successfull
    </div>
    <div *ngIf="loginUnsuccess" class="alert alert-danger" style="text-align: center;" role="alert">
        Login Unsuccessfull
    </div>
    <div class="container">
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-6">
                <div id="login-box" class="col-md-12">
                    <form [formGroup]="loginForm" id="login-form" class="form" action="" method="post">
                        <h3 class="text-center text-info">Login</h3>
                        <div class="form-group">
                            <label for="username" class="text-info">Username:</label><br>
                            <input type="text" name="username" id="username" formControlName="username"
                                class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="password" class="text-info">Password:</label><br>
                            <input type="password" name="password" formControlName="password" id="password"
                                class="form-control">
                        </div>
                        <div class="form-group" style="padding-top: 10px;">
                            <div class="row">
                                <div class="col-md-6">
                                    <button class="btn btn-info btn-md" (click)="submitForm()">Submit</button>
                                </div>
                                <div class="col-md-6">
                                    <!-- <button class="btn btn-info btn-md" (click)="register()">Register here</button> -->
                                    <a routerLink="/register" class="text-info">Register here</a>
                                </div>
                            </div>
                            <!-- <input type="submit" name="submit" class="btn btn-info btn-md" value="submit"> -->
                        </div>
                        <!-- <div id="register-link" class="text-right">
                        </div> -->
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
